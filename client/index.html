<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainBot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="app">
        <div id="chat_container">
          <div class="wrapper">
            <div class="chat">
              <div class="ai">
                <div class="profile">
                            <img src=src="assets/Brainbot_avatar.jpg" alt="Brainbot Avatar">
                        </div>
                <div class="message">Hi, I'm BrainBot. How can I assist you today?</div>
              </div>
            </div>
          </div>
        </div>

        <form>
            <textarea name="prompt" rows="1" cols="1" placeholder="Ask BrainBot something..."></textarea>
            <button type="submit"><img src="assets/send.svg" /></button>
        </form>
    </div>
    
    <script type="module" src="script.js"></script>
  </body>

</html>
